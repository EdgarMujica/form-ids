<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="form-ids">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-input value="{{valueInput::input}}" pattern="^[A-z\s]{1,10}" auto-validate></paper-input>
    <paper-button on-click="save">Guardar</paper-button>
    <paper-button >cancelar</paper-button>
  </template>

  <script>
    /**
     * `form-ids`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class FormIds extends Polymer.Element {
      static get is() { return 'form-ids'; }
      static get properties() {
        return {
          valueInput: {
            type: String,
            notify:true
          }
        };
      }

      save(e){
        let customEvent = new CustomEvent('evtSave',{bubbles:true,detail:'btnSave'});
        this.dispatchEvent(customEvent);
        console.log(customEvent);

      }
      cancelar(){
         let customEvent = new CustomEvent('evtCancel',{bubbles:true,detail:'btnCancelar'});
        this.dispatchEvent(customEvent);
        console.log(customEvent);
      }

    }

    window.customElements.define(FormIds.is, FormIds);
  </script>
</dom-module>
